<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kredi Hesaplama Formu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <div class="container">
        <h3>KREDİ HESAPLAMA FORMU</h3>
        <form action="#" id="formKredi">
            <label for="txtKrediTutari">Kredi tutarını giriniz:</label>
            <input type="text" id="txtKrediTutari" class="form">
            <label for="listeVade">Vade Seçiniz:</label>
            <select name="" id="listeVade" class="form">
                <option value="12">12 ay</option>
                <option value="24">24 ay</option>
                <option value="36">36 ay</option>
                <option value="48">48 ay</option>
            </select>
            <input type="button" value="Kredi Geri Ödeme Hesapla" class="form" onclick="krediHesapla();">
        </form>
        
        <h5 id="sonuc"></h5>
    </div>

</body>
</html>
